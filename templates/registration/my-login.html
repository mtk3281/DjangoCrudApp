{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<body>

    <div class='container bg-light shadow-md-p-5 form-layout'>

        <h3> Login to your account </h3>
        <br>
        <br>
        
        <form method="POST" autocomplete="off"> 
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type='submit' class='btn btn-primary w-100 btn-block p-2'>Login </button>
        </form>

        <br>
        <div class='text-center'>
            <a href="{% url 'register' %}">Dont have an account? Register</a>
        </div>
    </div>

    <br>

</body>
{% endblock %}
